<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>homepage</title>
    <link rel="stylesheet" href="../src/css/main.css">
</head>
<body>
    <header role="header" class="sticky-top main-header">
        <div class="main-logo">
            <img src="" alt="">
        </div>
        <nav id="main-navigation">
            <ul>
                <li class="active"><a href="#">Projects</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

    </header><!--end header-->
    <!--create parallax modules for loaded content-->
    <!--sections with a class of 'parallax' will contain our background images and heading text-->
    <!--while each section with a class of 'content' will be simple content-containing sections. -->
    <!-- the 'container' class is a fluid div with a maximum width, making the responsiveness of it all very simple.-->
    <section class="module parallax parallax-1">
        <div class="container">
            <h1>Hero Section</h1>
        </div>
    </section>
    <section class="module parallax parallax-2">
        <div class="container">
            <h1>Portfolio Section</h1>
        </div>
    </section>
    <section class="module parallax parallax-3">
        <div class="container">
            <h1>Services Section</h1>
        </div>
    </section>
    <section class="module content">
        <div class="container">
            <h2>Lorem Ipsum Dolor</h2>
            <p>Lorem ipsum dolor...</p>
        </div>
    </section>



    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="js/main.js"></script>
    <script src="js/plugins.js"></script>

</body>
</html>
